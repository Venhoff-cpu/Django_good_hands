{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Resetuj hasło</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Zmień hasło</button>
    </form>
  {% else %}
    <p>
      Link do resetowania hasła był nieprawidłowy, prawdopodobnie dlatego, że był już używany.
      Proszę poprosić o nowy link do resetowania hasła.
    </p>
  {% endif %}
{% endblock %}
